<!DOCTYPE html>
<html lang='en' xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
    <body>
        <div th:replace="~{fragments/gohome::goToHome}"></div>
        <h1>ex04 페이지</h1>
        <!-- 관리자 데이터 -->
        <p th:text="'안녕하세요' + ${who} + '님'">인사말</p>
        <p th:if="${isAdmin}">관리자 전용 콘텐츠입니다.</p>
        <div th:if="${isAdmin}">
            <h3>좋아하는 과일 리스트</h3>
            <ul>
                <li th:each="fruit : ${items}" th:text="${fruit}">과일리스트</li>
            </ul>
        </div>
        <!-- 사용자 데이터 -->
        <p th:if="${!isAdmin}">사용자 전용 콘텐츠입니다.</p>
        <p th:if="${!isAdmin}">반갑습니다.</p>
        <div th:replace="~{fragments/footer::myfooter}"></div>
    </body>
</html>
