<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: rgb(27, 99, 182);
            color: white;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Header = () => {
            return (
                // 굳이 div 안 쓰고 그냥 꺽쇠로만 표현해도 됨
                <>  
                    <h1>헤더입니다. 저는 Header를 담당</h1>
                </>
            );
        };
        const Content = () => {
            const name = "시메틱 레이아웃";
            const cont = "Content";
            const btn1 = "안녕하세요"
            const btn2 = "반갑습니다"
            return (
                <>
                    <h2>리액트로 {name}을 구성중이에요. 저는 {cont}를 담당</h2>
                    <button onClick={(e) => alert(e.target.textContent)}>{btn1}</button>
                    <button onClick={(e) => alert(e.target.textContent)}>{btn2}</button>
                </>
            );
        };
        const Footer = () => <h2>Footer 부분입니다.</h2>
        ReactDOM.createRoot(document.getElementById("root")).render([<Header/>, <Content/>, <Footer/>]);
    </script>
</body>
</html>
